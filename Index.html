<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bulb Toggler</title>
</head>

<link rel="stylesheet" href="style.css">

<body style="background-color: rgb(62, 58, 58);">
  <div>
    <img src="./images/table-lamp-OFF.png" class="bulb-img1 adjust" id="bulb-img-1"/>
    <img src="./images/bed.png" class="bed adjust"/>
    <img src="./images/table-lamp-OFF.png" class="bulb-img2 adjust" id="bulb-img-2"/>

    <div class="button-container">
        
        <button type="button" class="btn" onclick="bulbon(); bulbonOne(); lighttheme()">ON</button>
        <button type="button" class="btn" onclick="bulboff(); bulboffTwo(); darktheme()">OFF</button>

    </div>
  </div>

    <script>
        function bulbon()
        {
          const bulbimg = document.getElementById ("bulb-img-1");
          bulbimg.src = "./images/table-lamp-ON.png";
        }
        function bulboff()
        {
          const bulbimg = document.getElementById ("bulb-img-1");
          bulbimg.src = "./images/table-lamp-OFF.png";
        }

        function bulbonOne()
        {
          const bulbimg = document.getElementById("bulb-img-2");
          bulbimg.src = "./images/table-lamp-ON.png";
        }
        function bulboffTwo()
        {
          const bulbimg = document.getElementById ("bulb-img-2");
          bulbimg.src = "./images/table-lamp-OFF.png";
        }

        function lighttheme()
        {
          document.body.style.backgroundColor="rgb(183, 220, 208)";

        }
        
        function darktheme(){
          document.body.style.backgroundColor="rgb(62, 58, 58)";
        }
        
    </script>
    
</body>
</html>
